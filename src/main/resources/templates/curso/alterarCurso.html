<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Alterar Curso</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
</head>
<body>
	<div class="container">
		<div class="panel-default">
			<div class="text-center">
				<h1 class="h4 text-gray-900 mb-4">Alterar Curso</h1>
			</div>
			<div class="panel-body">
			<form class="form-horizontal"th:action="@{/curso/salvar}"th:object="${curso}" method="post" style = "margin: 10px;">
			
			<div class="form-group">
			<fieldset>
			
				<div class = "form-grop row">
					<label>ID</label>
					<input type ="text" class= "form-control input-sm" th:field = "*{id}"readonly = "readonly"/>
				</div>
				
				<div class = "form-grop row">
					<label>Nome</label>
					<input type ="text" class= "form-control input-sm" th:field = "*{nome}"placeholder="Informe o nome" maxlenght="50"/>
				</div>
				
				<div class = "form-grop row">
					<label>Professores</label>
					<select class="form-control" th:field="*{professor}">
						<option value="">Selecione um professor</option>
						<option th:each="proff : ${professores}" th:value="${proff.id}" th:text="${proff.nome}"></option>
					
					</select>
				</div>
			
			</fieldset>
			<div align ="center">
				<button type ="submit" class= "btn btn-sm btn-sucess">Salvar</button>
				<a class= "btn btn-sm btn-danger" href ="/curso/listarCursos">Cancelar </a>
			</div>
			</div>
			
			</form>
			
			</div>
		</div>
	</div>
</body>
</html>
